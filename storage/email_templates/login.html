<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body
        style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
    >
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tbody>
                <tr>
                    <td>
                        <table
                            align="center"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            width="80%"
                        >
                            <tbody>
                                <tr>
                                    <td>
                                        <table
                                            border="0"
                                            cellpadding="0"
                                            cellspacing="0"
                                            width="100%"
                                        >
                                            <tbody>
                                                <tr>
                                                    <td
                                                        width="260"
                                                        valign="center"
                                                        style="padding: 0 0 0 1%;
                                                            font-style: normal;
                                                            font-weight: bold;
                                                            font-size: 24px;
                                                            line-height: 33px;
                                                            color: #4F4F4F;"
                                                    >
                                                        LOGIN NOTIFICATION
                                                    </td>
                                                    <td
                                                        width="260"
                                                        valign="center"
                                                        style="text-align:right; padding: 0 1% 0 0;"
                                                    >
                                                        <img
                                                            src="{{ cdn_url }}/img/email_logo.png"
                                                            width="195.2px"
                                                            height="77.67px"
                                                            style="display: block; float: right;"
                                                        />
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td
                                        style="height: 100px;
                                            left: 0px;
                                            top: 100px;
                                            background: #11998e;
                                            background: -moz-linear-gradient(top, #11998e -12.92%, #38ef7d 171.29%);
                                            background: -webkit-linear-gradient(top, #11998e -12.92%,#38ef7d 171.29%);
                                            background: linear-gradient(163.38deg, #11998E -12.92%, #38EF7D 171.29%);
                                            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#11998e', endColorstr='#38ef7d',GradientType=0 );
                                            padding-left: 2%;
                                            color: #FFFFFF;
                                            font-size: 18px;"
                                    >
                                        <div
                                            style="font-style: normal;
                                                font-weight: bold;
                                                font-size: 24px;"
                                        >
                                            Hello, We Meet again
                                        </div>
                                        Welcome {{ name }},
                                    </td>
                                </tr>
                                <tr>
                                    <td
                                        align="center"
                                        style="padding: 40px 0 30px 0; color: #153643; font-size: 28px; font-weight: bold;"
                                    >
                                        <img
                                            src="{{ cdn_url }}/img/email_login.png"
                                            width=" 581.22px"
                                            height="350px"
                                            style="display: block;"
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td
                                        align="center"
                                        bgcolor="#ffffff"
                                        style="padding: 40px 30px 40px 30px;
                                            color: #828282; font-size: 20px; line-height: 32px;"
                                    >
                                        New Login Detected
                                        <p style="font-weight: bold;">
                                            at {{ date }} <br>
                                            via {{ platform }}.
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td
                                        bgcolor="#4F4F4F"
                                        style="padding: 30px 30px 30px 30px;"
                                    >
                                        <table
                                            border="0"
                                            cellpadding="0"
                                            cellspacing="0"
                                            width="100%"
                                            style="color: #ffffff; font-size: 14px;"
                                        >
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <p>
                                                            Attention!<br />
                                                            If this wasn't you,
                                                            please contact to
                                                            our Costumer
                                                            Service.
                                                        </p>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="75%">
                                                        <a
                                                            href="https://sitamoto.id/"
                                                            style="text-decoration: none; font-size: 16px;"
                                                        >
                                                            <font
                                                                color="#ffffff"
                                                                >&copy; Sitamoto</font
                                                            >
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
